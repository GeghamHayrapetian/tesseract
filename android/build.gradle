group 'com.hunaindev.tesseract'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        flatDir {
            dirs project(':tesseract').file('libs')
        }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 21
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}
dependencies {
    api(name: 'tesseract4android-release', ext: 'aar')
    
}
